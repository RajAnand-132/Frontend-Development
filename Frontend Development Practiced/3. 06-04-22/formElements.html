<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inputs Page</title>
</head>
<body>

    <form>

        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" name="text-input" placeholder="Enter text" required>
        <br>

        <label for="password-input">Password Input:</label>
        <input type="password" id="password-input" name="password-input" placeholder="Enter password" required>
        <br>

        <label for="email-input">Email Input:</label>
        <input type="email" id="email-input" name="email-input" placeholder="Enter email" required>
        <br>

        <label for="number-input">Number Input:</label>
        <input type="number" id="number-input" name="number-input" placeholder="Enter number" required>
        <br>

        <label for="date-input">Date Input:</label>
        <input type="date" id="date-input" name="date-input" required>
        <br>

        <label>File Input:</label>
        <input type="file" id="file-input" name="file-input" accept=".pdf, .doc, .docx" required>
        <br>

        <label for="range-input">Range Input:</label>
        <input type="range" id="range-input" name="range-input" min="0" max="100" step="5" value="50">
        <br>

        <label for="color-input">Color Input:</label>
        <input type="color" id="color-input" name="color-input" value="#ff0000">
        <br>

        <label for="checkbox">Checkbox1:</label>
        <input type="checkbox" id="checkbox1" name="checkbox1">
        <br>

        <label for="checkbox">Checkbox2:</label>
        <input type="checkbox" id="checkbox1" name="checkbox1">
        <br> 

        <label for="radio1">Radio 1:</label>
        <input type="radio" id="radio1" name="radio-group" value="radio1">
        
        <label for="radio2">Radio 2:</label>
        <input type="radio" id="radio2" name="radio-group" value="radio2">
        <br>

        <label for="select">Select:</label>
        <select id="select" name="select" required>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <br>

        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="10" cols="30" placeholder="Enter text"></textarea>
        <br>
        <hr>
        <fieldset>
            <legend>Personal Information</legend>
    
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName"><br>
    
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName"><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
        </fieldset>
    
        <fieldset>
            <legend>Address Information</legend>
    
            <label for="street">Street:</label>
            <input type="text" id="street" name="street"><br>
    
            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br>
    
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip"><br>
        </fieldset>

        <input type="hidden" id="hidden-input" name="hidden-input" value="hidden-value">

        <button type="submit">Submit</button>

    </form>

</body>
</html>
