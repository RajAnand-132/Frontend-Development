<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Example</title>
</head>
<body>

    <header>
        <h1>Website Title</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <article>
            <h2>Article Title</h2>
            <p>This is the main content of the article.</p>
        </article>

        <section>
            <h2>Section Title</h2>
            <p>This is a section within the main content.</p>
        </section>
    </main>

    <aside>
        <p>Additional information or related content can go here.</p>
    </aside>

    <footer>
        <p>&copy; 2024 Website Name. All rights reserved.</p>
    </footer>

</body>
</html>
