<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Example 1: Selecting a elements with target attribute */
    a[target] {
      color: purple;
    }

    /* Example 2: Selecting input elements with type attribute set to "text" */
    input[type="text"] {
      border: 1px solid #d41818;
    }
  </style>
  <title>Attribute Selector Examples</title>
</head>
<body>

  <!-- Example 1: a elements with target attribute -->
  <a href="#" target="_blank">Link 1</a>
  <a href="#" target="_self">Link 2</a>
  <a href="#" target="_blank">Link 3</a>

  <br><br>

  <!-- Example 2: input elements with type attribute set to "text" -->
  <input type="text" placeholder="Username">
  <input type="password" placeholder="Password">
  <input type="text" placeholder="Email">

</body>
</html>
