<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Non-Responsive and Responsive Page</title>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a non-responsive page. It looks the same on all devices regardless of screen size.</p>
        <p>Try resizing your browser window, and you'll notice that the content does not adjust accordingly.</p>
    </div>
</body>
</html>
