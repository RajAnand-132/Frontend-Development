<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Navbar</title>
<style>
/* Resetting default margin and padding */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Navbar styles */
.navbar {
  background-color: #333;
  overflow: hidden;
}

.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Active link style */
.navbar a.active {
  background-color: #555;
  color: white;
}
</style>
</head>
<body>

<div class="navbar">
  <a class="active" href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
  <div style="float:right">
    <a href="#">Login</a>
    <a href="#">Sign Up</a>
  </div>
</div>

<div style="padding: 20px;">
  <h2>Welcome to our website!</h2>
  <p>This is a demo of a stylish navbar with hover effects and active/inactive states.</p>
  <p>You can add more content here...</p>
</div>

</body>
</html>
