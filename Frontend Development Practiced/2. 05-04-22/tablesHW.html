<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>
</head>
<body>

<h2>Student Information</h2>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Major</th>
            <th>Grade</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>20</td>
            <td>Computer Science</td>
            <td>A</td>
            <td>Enrolled</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>22</td>
            <td>Physics</td>
            <td>B</td>
            <td>Enrolled</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Bob Johnson</td>
            <td>19</td>
            <td>Mathematics</td>
            <td>C</td>
            <td>Enrolled</td>
        </tr>
        <!-- Additional Rows -->
        <tr>
            <td>4</td>
            <td>Alice Brown</td>
            <td>21</td>
            <td>Chemistry</td>
            <td>A-</td>
            <td>Enrolled</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Charlie White</td>
            <td>23</td>
            <td>Biology</td>
            <td>B+</td>
            <td>Enrolled</td>
        </tr>
    </tbody>
</table>

</body>
</html>
